<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn jobs filter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container" style="width: 400px;margin: 10px">
    <form>
      <div class="form-group">
        <label for="excludeCompanyInput">Exclude company</label>
        <input id="excludeCompanyInput" type="text" class="form-control" placeholder="Company name" aria-label="Company name">
      </div>
      <button type="button" id="excludeCompanyButton" class="btn btn-primary btn-sm">Exclude</button>
      <button type="button" id="clearAllExcludedCompaniesButton" class="btn btn-danger btn-sm">Clear all</button>
    </form>
    <div class="form-group">
      <label for="excludedCompanies">Excluded companies</label>
      <textarea class="form-control" id="excludedCompaniesTextArea" rows="3" readonly></textarea>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="popup.js" type="module" ></script>
</body>
